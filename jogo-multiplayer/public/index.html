<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Jogo da Adivinhação - Multiplayer</title>
  </head>
  <body>
    <h1>Jogo da Adivinhação - Multiplayer</h1>
    <form id="form-criar">
      <button type="submit">Criar Sala</button>
    </form>
    <form id="form-entrar">
      <input
        type="text"
        id="codigo-sala"
        placeholder="Código da sala"
        required
        maxlength="6"
      />
      <button type="submit">Entrar na Sala</button>
    </form>
    <script src="/main.js"></script>
  </body>
</html>
