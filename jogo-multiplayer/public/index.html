<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Multiplayer - Início</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Honk&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>QuizBattles</h1>

    <div id="tela-inicial">
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" />

      <label for="tema">Tema da Sala:</label>
      <select id="tema">
        <option value="numeros">Números</option>
        <option value="matematica">Matemática</option>
        <option value="geografia">Geografia</option>
      </select>

      <button id="btnCriar">Criar Sala</button>

      <label for="salaId" style="margin-top: 30px"
        >Ou entre em uma sala existente:</label
      >
      <input
        type="text"
        id="salaId"
        placeholder="Código da sala (ex: ABC123)"
      />

      <button id="btnEntrar">Entrar na Sala</button>

      <div id="mensagem"></div>
    </div>

    <div id="tela-jogo" style="display: none">
      <h2>Você está na sala <span id="codigo-sala"></span></h2>
      <p id="info-jogo">Carregando jogo...</p>
      <!-- Coloque aqui o restante da UI do jogo depois -->
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
